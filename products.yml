spring:
  application:
    name: products
  profiles:
    active: "prod"
    
  jpa:
#    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  datasource:
    url: jdbc:mysql://localhost:3306/spring
    username: root
    password: root
#  autoconfigure:
#    exclude:
#    - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
logging:
  level:
    com:
      mayuktha: DEBUG
    '[org.springframework.web]': DEBUG
management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
    shutdown:
      access: unrestricted
  info:
      env:
       enabled: true


      
    